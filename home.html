
<html lang="en" >
   <head>
      <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.css">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css">
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-animate.min.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-aria.min.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-messages.min.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
      <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic">
      
          
       <link rel="stylesheet" href="home.css"> 
        
      <script type="text/javascript">    
         angular.module('KisanNetwork', ['ngMaterial']);
      </script>
   </head>
   <body ng-app="KisanNetwork" ng-cloak style="overflow-x:hidden;">
     
<!--MainController begins-->
<div ng-controller="MainController"  class="header" ng-cloak>
          <header>
             <md-toolbar style="background-color:#039be5">
              <nav class="navbar" style="padding-left:7%">
                 <ul class="nav navbar-nav navbar-left">
                    <h1 class="md-display-1" style=" font-weight: 600; margin-top:12px">Kisan Network</h1>
                 </ul>
                 <ul class="nav navbar-nav navbar-right">
                 <li>
                   <button type="button" class="md-button navBtntext" onclick="" >HOME</button>
                 </li>
                 <li>
                   <button type="button" class="md-button navBtntext" onclick="" >Log in</button>
                 </li>
                </ul>
              </nav>
             </md-toolbar>
          </header>



      <div class="container-fluid">
        <div class="row">
            <div class=col-sm-2>
            </div>
          <div class="col-sm-8 col-md-8 col-lg-8" >
              <md-tabs  md-dynamic-height md-center-tabs="true" >
                       <md-tab label="Contacts">
                         <md-content class="md-padding">
                             <h1 class="md-display-2" style="color:#039be5">Contact List</h1>
                             <ol >
                                <li class="md-headline" ng-repeat="item in contactList" >
                                  <a href="" style="color:black" data-toggle="modal" data-target="#{{item.id}}">{{item.firstname}} {{item.lastname}}</a>
                                 <!--Contact Details Modal begins-->   
                                    <div class="modal fade" id="{{item.id}}" role="dialog">
                                    <div class="modal-dialog">
                                      <div class="modal-content">
                                        <div class="modal-header">
                                           <button type="button" class="close" data-dismiss="modal">&times;</button>
                                           <div class="modal-title md-display-2" style="color:#039be5">Contact Details </div>
                                        </div>
                                      <div class="modal-body" style="text-align:center">
                                           <div class="md-headline"><span>Name: </span>{{item.firstname}} {{item.lastname}}</div>
                                           <div class="md-headline" style="margin-top:4%"><span>Contact: </span>{{item.contact}}</div>
                                           <md-button style="margin-top:4%; background-color:cyan" ng-click="sendOtp(item.contact)">Send OTP</md-button>
                                         <div class="modal-footer">
                                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                         </div>
                                      </div>
                                      </div>
                                    </div>
                                  </div>
                                <!--Contact Details Modal begins-->   
                                </li>
                             </ol>
                                        
                             
                         </md-content>
                       </md-tab>
                       <md-tab label="Messages Sent">
                         <md-content class="md-padding">
                         <!--MessageHistory Controller begins-->  
                           <div ng-controller="MessageHistory">
                             <ol >
                                <li class="md-headline" ng-repeat="item in smsList" >
                                  <span>{{item.message}}</span>
                                  <span> {{item.to}}</span>
                                  <span> {{item.date}}</span>
                                  </li>
                             </ol>
                           </div>
                          <!--MessageHistory Controller ends-->
                         </md-content>
                       </md-tab>
                       
              </md-tabs>
          </div>
          <div class=col-sm-2>
          </div>
        </div>
    </div>
       
</div>  
<!--MainController ends--> 


     <script src="home.js"></script>


   </body>
</html>
